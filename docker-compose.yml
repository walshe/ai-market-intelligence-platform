version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-market-postgres
    environment:
      POSTGRES_DB: ai_market
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
